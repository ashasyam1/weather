<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather check</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://nordicapis.com/wp-content/uploads/6-Best-Free-and-Paid-Weather-APIs-1024x576.png );
        }
    </style>
</head>

<body class="bg-danger-subtle">

    <form class="text-center container w-50 mt-3 bg-gradient " action="">

        <h2 class="text-center">Weather Forecast</h2>
        <div m-3 w-5>
            <!-- <img src="https://static.vecteezy.com/system/resources/previews/000/066/561/original/vector-sun-rain-clouds.jpg" alt="" height="20%" width="100%"> -->

            <input type="text" placeholder="Enter the city " id="cname" class="form-control mt-5">
            <button type="button" onclick="searchData()" class="mt-5 mb-3 btn btn-success"> Submit</button>
            <button type="reset" value="reset" onclick="clearData()" class="mt-5 mb-3 btn btn-warning"> Reset
            </button>

        </div>
    </form>
    <div id="result" class="w-50  container text-center ">
        <!-- <h5 class="text-center"> Weather Details</h5> -->
        <!-- <img src="https://static.vecteezy.com/system/resources/previews/000/066/561/original/vector-sun-rain-clouds.jpg" alt="" height="20%" width="50%"> -->


    </div>


<script>
    function searchData() {
        city = cname.value
        appkey = '5fe36b192ffd1c36dffb6752bc1722b2';

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${appkey}`).then(res => res.json().then(data => displayData(data)))

       
    function displayData(Cdata)
    {
        cityname = Cdata.name
        country = Cdata.sys.country
        temp = Cdata.main.temp
        humidity = Cdata.main.humidity
        wind = Cdata.wind.speed
        pressure = Cdata.main.pressure
        temp = eval(Cdata.main.temp - 273.15).toFixed()

        result.innerHTML = `

<div class="row" id="main">
    <h3 class="text-center"> Weather Details</h3>
    <h5 class="card-title">City:-${cityname}</h5>

    <div  class="col col-3 float-left p-3 bg-gradient" id="text">
        <p class="parafont">Country</p>
        <p class="parafont">Humidity</p>
        <p class="parafont">Wind</p>
        <p class="parafont">Pressure</p>

    </div>           
    <div class="col col-3 p-1 bg-gradient " id="result">
        <p class="parafont">${country}</p>
        <p class="parafont">${humidity}%</p>
        <p class="parafont">${wind}kmph</p>
        <p class="parafont">${pressure}hpa</p>

    </div>
</div>`
function clearData() {
        // cname.value = " "
        // result.value = " "
        // text.value=" "
        window.location="./index.html"
        }


}
}
</script>
</body>
</html>
